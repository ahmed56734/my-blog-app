{% extends 'base.html' %}


{% block content %}
	{% if  nothing == True %}
	<div class="row">
		<div class="col-xs-12">
			<p id="nothing">Nothing added yet</p>
		</div>
	</div>
	{% endif %}

	{% for post in posts %}
		<ul class=posts>
			<div class="row">
			<div class="col-md-8 col-md-push-2">
				<li class="post">
					<div class="panel panel-default">
					  <div class="panel-heading">{{post.title}}</div>
						  <div class="panel-body">
						    <p>{{post.content|nl2br}}</p>
						  </div>
					</div>
				</li>
			</div>
			</div>
		</ul>
	{% endfor %}

{% endblock %}
